<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Белот Онлайн</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="game">
    <h1>Онлайн Белот</h1>

    <div id="login">
      <input id="playerName" placeholder="Име на играч" />
      <input id="roomCode" placeholder="Код на стая" />
      <button onclick="joinRoom()">Влез в стая</button>
    </div>

    <div id="status"></div>
    <div id="players"></div>

    <!-- Зони за ръцете на играчите -->
    <div id="hands">
      <div id="hand-top" class="hand-position"></div>
      <div id="hand-left" class="hand-position"></div>
      <div id="hand-right" class="hand-position"></div>
      <div id="hand-bottom" class="hand-position"></div>
    </div>

    <div id="trumpChoice" style="display: none">
      <p>Избери коз:</p>
      <button onclick="sendTrump('spades')">♠</button>
      <button onclick="sendTrump('hearts')">♥</button>
      <button onclick="sendTrump('diamonds')">♦</button>
      <button onclick="sendTrump('clubs')">♣</button>
      <button onclick="sendTrump(null)">Пропусни</button>
    </div>

    <div id="table"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
