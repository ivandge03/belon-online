<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Белот Онлайн</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="game">
    <h1>Онлайн Белот</h1>

    <!-- Форма за вход -->
    <div id="login">
      <input id="playerName" placeholder="Име на играч" />
      <input id="roomCode" placeholder="Код на стая" />
      <button onclick="joinRoom()">Влез в стая</button>
    </div>

    <!-- Табло за резултати (скрито по подразбиране) -->
    <div id="scoreboard" class="hidden">
      <div id="status">Изчакване на играчи...</div>
      <div>Отбор 1: <span id="team1Score">0</span></div>
      <div>Отбор 2: <span id="team2Score">0</span></div>
    </div>

    <!-- Списък с играчи -->
    <div id="players"></div>

    <!-- Контейнери за картите -->
    <div id="hand-top" class="hand"></div>
    <div id="hand-left" class="hand"></div>
    <div id="hand-right" class="hand"></div>
    <div id="hand-bottom" class="hand"></div>

    <!-- Избор на коз -->
    <div id="trumpChoice" class="hidden">
      <p>Избери коз:</p>
      <button onclick="sendTrump('spades')">♠</button>
      <button onclick="sendTrump('hearts')">♥</button>
      <button onclick="sendTrump('diamonds')">♦</button>
      <button onclick="sendTrump('clubs')">♣</button>
      <button onclick="sendTrump(null)">Пропусни</button>
    </div>

    <!-- Масата за игра -->
    <div id="table"></div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
